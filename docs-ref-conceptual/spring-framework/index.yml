      - type: markdown
        text: |
          [Spring Framework](http://spring.io/) è una soluzione open source che consente agli sviluppatori Java di creare applicazioni di livello enterprise. Uno dei progetti più comuni che si basa su questa piattaforma è [Spring Boot](https://projects.spring.io/spring-boot/), che fornisce un approccio semplificato per la creazione di applicazioni Java autonome. Gli sviluppatori possono combinare queste tecnologie con Microsoft Azure per creare applicazioni avanzate basate sul cloud.
          Per semplificare le operazioni iniziali con Spring Boot per gli sviluppatori, alcuni pacchetti Spring Boot di esempio sono disponibili all'indirizzo <https://github.com/spring-guides/>. Oltre a consentire di scegliere dall'elenco di progetti Spring Boot di base, **[Spring Initializr]** semplifica le operazioni iniziali degli sviluppatori per la creazione di applicazioni Spring Boot personalizzate.
